<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omio</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div id="searchBar">
            <form action="#">
                <div class="advence-search">
                    <div id="select">
                        <p id="selected-option">One-way</p>
                        <i class="fa-solid fa-chevron-down"></i>
                        <div class="clear"></div>
                        <div id="select-option" class="hidden">
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <p>One-way</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-check"></i>
                                <p>Round trip</p>
                            </div>
                        </div>
                    </div>
                    <div id="person">
                        <p>1 Adult, No discound card</p>
                        <i class="fa-solid fa-chevron-down"></i>
                        <div class="clear"></div>
                        <div id="option-person" class="hidden">
                            <div>
                                <div class="desc">
                                    <p>Adult</p>
                                    <p>26+ years</p>
                                </div>
                                <div id="number-adult">
                                    <div id="less-adult"><i class="fa-solid fa-minus"></i></div>
                                    <p id="number-adult">1</p>
                                    <div id="more-adult"><i class="fa-solid fa-plus"></i></div>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <div class="desc">
                                    <p>Youth</p>
                                    <p>0-25 years</p>
                                </div>
                                <div id="number-youth">
                                    <div id="less-youth"><i class="fa-solid fa-minus"></i></div>
                                    <p id="number-youth">0</p>
                                    <div id="more-youth"><i class="fa-solid fa-plus"></i></div>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <div class="desc">
                                    <p>Senior</p>
                                    <p>58+ years</p>
                                </div>
                                <div id="number-senior">
                                    <div id="less-senior"><i class="fa-solid fa-minus"></i></div>
                                    <p id="number-senior">0</p>
                                    <div id="more-senior"><i class="fa-solid fa-plus"></i></div>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="advence-search">
                    <div class="input-option">
                        <i class="fa-regular fa-circle"></i>
                        <input type="text" placeholder="From: City, Station Or Airport" id="FromCity">
                    </div>
                    <div class="relative">
                        <div id="FirstCity"></div>
                    </div>
                    <div class="input-option">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="To: City, Station Or Airport" id="ToCity">
                    </div>
                    <div class="relative">
                        <div id="LastCity"></div>
                    </div>
                    <div id="date">
                        <div>
                            <i class="fa-regular fa-calendar"></i>
                            <input type="text" id="datepickerFirst" value="05/16/2023">
                        </div>
                        <input type="text" id="datepickerLast" placeholder="+ Add Return">
                    </div>
                    <button type="submit" id="search">Search</button>
                </div>  
            </form>
            <div id="find-accomodation">
                <div id="accomodation"><div id="accomodation-dot" class="active"></div></div>
                <p>Find my accomodation</p>
            </div>
            
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="https://kit.fontawesome.com/1f0991f3fc.js" crossorigin="anonymous"></script>
</body>
</html>
