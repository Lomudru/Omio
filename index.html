<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omio</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/1f0991f3fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div id="searchBar">
            <form action="#">
                <div class="advence-search">
                    <div id="select">
                        <p>One-way</p>
                        <i class="fa-solid fa-chevron-down"></i>
                        <div class="clear"></div>
                        <div id="select-option" class="hidden">
                            <p>One-way</p>
                            <p>Round trip</p>
                        </div>
                    </div>
                    <div id="person">
                        <p>1 Adult, No discound card</p>
                        <i class="fa-solid fa-chevron-down"></i>
                        <div id="option-person" class="hidden">
                            <div>
                                <p>Adult</p>
                                <div id="less-adult"><i class="fa-solid fa-minus"></i></div>
                                <p id="number-adult">1</p>
                                <div id="more-adult"><i class="fa-solid fa-plus"></i></div>
                            </div>
                            <div>
                                <p>Youth</p>
                                <div id="less-youth"><i class="fa-solid fa-minus"></i></div>
                                <p id="number-youth">0</p>
                                <div id="more-youth"><i class="fa-solid fa-plus"></i></div>
                            </div>
                            <div>
                                <p>Senior</p>
                                <div id="less-senior"><i class="fa-solid fa-minus"></i></div>
                                <p id="number-senior">0</p>
                                <div id="more-senior"><i class="fa-solid fa-plus"></i></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="advence-search">
                    <div class="input-option">
                        <i class="fa-regular fa-circle"></i>
                        <input type="text" placeholder="From: City, Station Or Airport" id="FromCity">
                    </div>
                    <div id="FirstCity">

                    </div>
                    <div class="input-option">
                        <i class="fa-solid fa-location-dot"></i>
                        <input type="text" placeholder="To: City, Station Or Airport" id="ToCity">
                    </div>
                    <div id="LastCity"></div>
                    <div id="date">
                        <div>
                            <i class="fa-regular fa-calendar"></i>
                            <input type="date" value="2023-14-05" min="2023-13-05" max="2023-12-31">
                        </div>
                        <input type="date" value="2023-14-05" min="2023-13-05" max="2023-12-31">
                    </div>
                    <button type="submit" id="search">Search</button>
                </div>  
            </form>
            <div id="find-accomodation">
                <div id="accomodation"><div id="accomodation-dot" class="active"></div></div>
                <p>Find my accomodation</p>
            </div>
            
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/api.js"></script>

</body>
</html>
